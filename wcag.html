<html>
  <head>
    <style>
      #mycheck {
        width: 30;
        height: 30;
        border: 4px;
        border-color: red;
      }
      .checkbox {
        margin: 10;
      }
    </style>
  </head>
  <body>
    <label for="seatType" id="seatType">
      Prefered seat type
    </label>
    <select name="seatType" id="seatType">
      <option value="1"> No preference</option>
      <option value="2"> seat 1</option>
      <option value="3"> seat 2 </option>
    </select>
    <div
      id="mycheck"
      class="checkbox"
      tab-index="0"
      role="checkbox"
      aria-checked="true"
    ></div>
  </body>
</html>
